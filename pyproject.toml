[project]
name = "policyengine-api-v2"
version = "0.1.0"
description = "FastAPI service for PolicyEngine microsimulations"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sqlmodel>=0.0.22",
    "psycopg2-binary>=2.9.10",
    "supabase>=2.10.0",
    "storage3>=0.8.1",
    "celery[redis]>=5.4.0",
    "redis>=5.1.1",
    "policyengine>=0.1.0",
    "policyengine-uk>=2.0.0",
    "policyengine-us>=1.0.0",
    "pydantic>=2.9.2",
    "pydantic-settings>=2.6.0",
    "rich>=13.9.4",
    "tables>=3.10.2",
    "logfire[fastapi,httpx]>=0.60.0",
    "fastapi-cache2>=0.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.2",
    "ruff>=0.7.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/policyengine_api"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
