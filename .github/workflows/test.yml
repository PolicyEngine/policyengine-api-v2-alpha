name: Test

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: make test

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose logs api
          echo ""
          echo "=== Worker Logs ==="
          docker compose logs worker
          echo ""
          echo "=== Redis Logs ==="
          docker compose logs redis
