services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn policyengine_api.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - "80:80"
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://postgres:5432}
      SUPABASE_KEY: ${SUPABASE_KEY:-test-key}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      DEBUG: "true"
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; exit(0 if httpx.get('http://localhost:80/health', timeout=2).status_code == 200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  worker:
    build: .
    command: celery -A policyengine_api.tasks.celery_app worker --loglevel=info
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://postgres:5432}
      SUPABASE_KEY: ${SUPABASE_KEY:-test-key}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  test:
    build: .
    command: pytest tests/ -v
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://postgres:5432}
      SUPABASE_KEY: ${SUPABASE_KEY:-test-key}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      worker:
        condition: service_started
    profiles:
      - test
