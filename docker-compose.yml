services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn policyengine_api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:postgres@host.docker.internal:54322/postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      DEBUG: "true"
    volumes:
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  worker:
    build: .
    command: celery -A policyengine_api.tasks.celery_app worker --loglevel=info
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:postgres@host.docker.internal:54322/postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
    depends_on:
      - redis

  test:
    build: .
    command: pytest tests/ -v
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:postgres@host.docker.internal:54322/postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      worker:
        condition: service_started
    profiles:
      - test
