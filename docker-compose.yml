services:
  api:
    build: .
    command: uvicorn policyengine_api.main:app --host 0.0.0.0 --port ${API_PORT:-8000} --reload
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      DEBUG: "true"
      API_PORT: ${API_PORT:-8000}
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; exit(0 if httpx.get('http://localhost:${API_PORT:-8000}/health', timeout=2).status_code == 200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  worker:
    build: .
    command: python -m policyengine_api.tasks.worker
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      WORKER_POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-60}
    volumes:
      - ./src:/app/src

  test:
    build: .
    command: pytest tests/ -v
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_started
    profiles:
      - test
