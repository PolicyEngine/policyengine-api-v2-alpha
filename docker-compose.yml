services:
  api:
    build: .
    command: uvicorn policyengine_api.main:app --host 0.0.0.0 --port ${API_PORT:-8000} --reload
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      SUPABASE_URL: http://supabase_kong_policyengine-api-v2:8000
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:postgres@supabase_db_policyengine-api-v2:5432/postgres
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      DEBUG: "false"
      API_PORT: ${API_PORT:-8000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      POLICYENGINE_API_URL: http://localhost:${API_PORT:-8000}
    volumes:
      - ./src:/app/src
      - ./docs/out:/app/docs/out
    networks:
      - supabase_network_policyengine-api-v2
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; exit(0 if httpx.get('http://localhost:${API_PORT:-8000}/health', timeout=2).status_code == 200 else 1)"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  test:
    build: .
    command: pytest tests/ -v
    environment:
      SUPABASE_URL: http://supabase_kong_policyengine-api-v2:8000
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:postgres@supabase_db_policyengine-api-v2:5432/postgres
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    networks:
      - supabase_network_policyengine-api-v2
    depends_on:
      api:
        condition: service_healthy
    profiles:
      - test

networks:
  supabase_network_policyengine-api-v2:
    external: true
